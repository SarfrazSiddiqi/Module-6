<script>
    
   /* Q - Return array of only those students who have average marks>75 with following details:
			- name
			- batch
			- average marks secured
		*/
    let students = [
      {
        name: 'Vaishnavi',
        batch: 8,
        marks: {
          science: 80,
          social: 70,
          hindi: 80,
          maths: 100,
          english: 90,
        }
      }, {
        name: 'Abhishek',
        batch: 10,
        marks: {

        batch: 9,
        marks: {
          science: 45,
          social: 87,
          hindi: 65,
          maths: 78,
          english: 99,
        }
      }
    ]

	let studentDetails = students.map(student =>{
        let marksArray = Object.values(student.marks)
        let totalMarks =  marksArray.reduce((initial , mark) =>{
            return initial+mark
        })
        // let totalmarks = 0
        // marksArray.forEach(mark => {
        //     totalMarks = totalMarks+mark
        // })

        let averageMark = totalMarks/marksArray.length
        
        return{
            name:student.name,
            batch:student.batch,
            averageMark:averageMark
        }
    })
    console.log(studentDetails)

   let student75 = studentDetails.filter(studentMark=>{
      return studentMark.averageMark >75
    })
    console.log(student75)


</script>
