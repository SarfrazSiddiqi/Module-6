<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Classes Inheritance</title>
    <script>
        // Js Classes: template / Blueprint for objects
        /* constructor: Default method of a class which gets invoked during the creation of object */

		/* Methods:
			1. Getters: Get/Receive some information of the created object properties/methods
			2. Setters: Set the values for properties/methods of created object
		*/

        class Student {
            constructor (firstname, lastName) {
                this.firstname = firstname
                this.lastName = lastName
            }
            
            // getter method
            displayFullName(){
            console.log(this.firstname+' '+this.lastName)
        }
         // getter method
         displayInfo(){
            console.log(JSON.stringify(this))
         }
           // setter method
            setStudentbatch (batchNo){
                this.batch = batchNo
            }
         }
        
       
        const sarfraz = new Student('sarfraz', 'Siddiqi')
        sarfraz.displayFullName()
        sarfraz.displayInfo()
        sarfraz.setStudentbatch(10)
        sarfraz.displayInfo()
       

        /*
			Parent: 
			- First Name
			- Last Name
			- DNA
			- Age
			Child:
			- First Name
			- Age
			[Last Name and DNA will be inherited from parent]
			------------------------------------------------ 
			Class Inheritance:
				- Child class inherits all properties and methods from the parent class and can have some unique properties and methods of its own.
				- using 'extends' keyword
				- using 'super' method: Invoke the constructor of the parent class
		*/

		/* Person (Parent class) - Student (Child class) */

		class Person {
			constructor (firstName, lastName, age) {
				this.firstName = firstName
				this.lastName = lastName
				this.age = age
			}

			displayIntro() {
				console.log(`${this.firstName} ${this.lastName} is ${this.age} years old.`)
			}
		}

		// const nehal = new Person('Nehal', 'Shetty', 21)
		// nehal.displayIntro()

		class Student extends Person {
			constructor (firstName, lastName, age, course, batch) {
				super(firstName, lastName, age)
				this.course = course
				this.batch = batch
			}
		}

		const nehal = new Student('Nehal', 'Shetty', 21, 'MERN', 12)
		console.log(nehal)
		nehal.displayIntro()
        
    </script>
</head>

</body>
</html>
